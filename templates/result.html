<!DOCTYPE html>

<html lang="en" dir="ltr">
  
     <head>
           <meta charset="utf-8">
		   <title>Spam SMS Detector</title>
	 </head>	   
	 
	 <body>
	      
	        <div class="container">
	               <h2 class='container-heading'><span>Spam Detector</span> for Short Message Service (SMS)</h2>
	               <div class='description'>
	                    <p>A Machine Learning Web App, Built with Flask,Deployed using AWS.</p>
	                </div>   
	        </div>
	        
	        
	        <div class="results">
	                {% if prediction==1 %}
	                        <h1>Prediction: <span class='danger'>Oops! This is a SPAM message.</span></h1>
	                        
	                {% elif prediction==0 %} 
	                        <h1>Prediction: <span class='safe'>Great! This is NOT a spam message.</span></h1>    
	                {% endif %}    
	                
	         </div>
	         
	   </body>
</html>
